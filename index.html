<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darius McCoy | Portfolio</title>
  <style>
    :root {
      --gray: #808080;
      --white: #FFFFFF;
      --blue: #2196F3;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-image: download.jpg;
    }

    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--blue);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #navbar a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    #navbar a:hover {
      text-decoration: underline;
    }

    #welcome-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray);
      color: var(--white);
    }

    #welcome-section h1 {
      font-size: 3rem;
    }

    #projects {
      background: var(--blue);
      padding: 50px 20px;
      text-align: center;
      color: var(--white);
    }

    .project-tile {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background: var(--white);
      color: var(--gray);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #social-media {
      background: var(--gray);
      padding: 50px 20px;
      text-align: center;
      color: var(--white);
    }

    #social-media a {
      color: var(--white);
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }

    #social-media a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      #welcome-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#welcome-section">Home</a>
    <a href="#projects">Projects</a>
    <a href="#social-media">Contact</a>
  </nav>

  <section id="welcome-section">
    <h1>Hi, I'm Darius McCoy, a Future Developer!</h1>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="project-tile">
      <h3>Project 1: Awesome Web App</h3>
      <p>This is a cool project I built with HTML, CSS, and JavaScript!</p>
      <a href="#" target="_blank">Check it out</a>
    </div>
  </section>

  <section id="social-media">
    <h2>Connect with Me</h2>
    <a href="https://github.com/DariusMccoy1/DariusMccoy1.github.io" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/darius-mccoy-4a4248350/" target="_blank">LinkedIn</a>
    <a href="https://www.codewars.com/users/DariusMccoy1" target="_blank">CodeWars</a>
  </section>
</body>
</html>
